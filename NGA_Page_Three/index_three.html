<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGA Image Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </head>
  <body>
    <nav class="navigation">
      <ul>
        <li>
          <a href="../NGA_Page_One/index.html">THE AGE OF MODERN ART</a>
        </li>
        <li>
          <a href="../NGA_Page_Two/index_two.html"
            >ARTIST HIGHLIGHT: ILSE BING</a
          >
        </li>
        <li>
          <a href="../NGA_Page_Three/index_three.html"
            >GENERATING A LIFE IN ART</a
          >
        </li>
      </ul>
    </nav>

    <div class="header">
      <h1>From Birth to Death<br />Generating a Life in Art</h1>
      <div class="buttons">
        <button class="filter-container" id="mediumFilter"></button>
        <button id="generateButton" class="top-right">Generate</button>
      </div>
    </div>
    <div class="container">
      <div class="images">
        <div class="image-container">
          <img id="randomImage0" class="randomImage image-animation" />
        </div>
        <div class="image-container">
          <img id="randomImage1" class="randomImage image-animation" />
        </div>
        <div class="image-container">
          <img id="randomImage2" class="randomImage image-animation" />
        </div>
        <div class="image-container">
          <img id="randomImage3" class="randomImage image-animation" />
        </div>
        <div class="image-container">
          <img id="randomImage4" class="randomImage image-animation" />
        </div>
        <div class="image-container">
          <img id="randomImage5" class="randomImage image-animation" />
        </div>
      </div>
      <div class="rounded-rectangle">
        <p class="rectangle-text">
          <!-- Toggle buttons with rounded switch -->
          <span>
            Birth
            <label class="switch">
              <input
                type="checkbox"
                class="lock-toggle"
                data-category="birth"
              />
              <span class="slider round"></span>
            </label>
          </span>
          <span>
            Infant
            <label class="switch">
              <input
                type="checkbox"
                class="lock-toggle"
                data-category="infant"
              />
              <span class="slider round"></span>
            </label>
          </span>
          <span>
            Youth
            <label class="switch">
              <input
                type="checkbox"
                class="lock-toggle"
                data-category="youth"
              />
              <span class="slider round"></span>
            </label>
          </span>
          <span>
            Adult
            <label class="switch">
              <input
                type="checkbox"
                class="lock-toggle"
                data-category="adult"
              />
              <span class="slider round"></span>
            </label>
          </span>
          <span>
            Elder
            <label class="switch">
              <input
                type="checkbox"
                class="lock-toggle"
                data-category="elder"
              />
              <span class="slider round"></span>
            </label>
          </span>
          <span>
            Death
            <label class="switch">
              <input
                type="checkbox"
                class="lock-toggle"
                data-category="death"
              />
              <span class="slider round"></span>
            </label>
          </span>
        </p>
      </div>

      <div class="text-boxes">
        <div class="text-box">
          <p class="image-title" id="imageTitle0"></p>
          <div class="additional-info">
            <p class="display-date" id="displayDate0"></p>
            <p class="attribution" id="attribution0"></p>
          </div>
        </div>
        <div class="text-box">
          <p class="image-title" id="imageTitle1"></p>
          <div class="additional-info">
            <p class="display-date" id="displayDate1"></p>
            <p class="attribution" id="attribution1"></p>
          </div>
        </div>
        <div class="text-box">
          <p class="image-title" id="imageTitle2"></p>
          <div class="additional-info">
            <p class="display-date" id="displayDate2"></p>
            <p class="attribution" id="attribution2"></p>
          </div>
        </div>
        <div class="text-box">
          <p class="image-title" id="imageTitle3"></p>
          <div class="additional-info">
            <p class="display-date" id="displayDate3"></p>
            <p class="attribution" id="attribution3"></p>
          </div>
        </div>
        <div class="text-box">
          <p class="image-title" id="imageTitle4"></p>
          <div class="additional-info">
            <p class="display-date" id="displayDate4"></p>
            <p class="attribution" id="attribution4"></p>
          </div>
        </div>
        <div class="text-box">
          <p class="image-title" id="imageTitle5"></p>
          <div class="additional-info">
            <p class="display-date" id="displayDate5"></p>
            <p class="attribution" id="attribution5"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
